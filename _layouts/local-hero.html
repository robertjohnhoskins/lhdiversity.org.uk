---
layout: base
---
<article class="article row">
  <header class="article__header large-12 columns">
    {% if page.title %}
    <h1 class="article__title">{{ page.title | escape }}</h1>
    {% endif %}
  </header>
  <section class="article__section large-8 columns">
    {{ content }}
  </section>
  <aside class="article__aside large-4 columns">
    {% if page.portrait %}
    <img src="{{ site.baseurl }}{{ page.portrait }}" alt="{{ page.title }}" class="thumbnail image--full">
    {% endif %}
  </aside>
  <footer class="article__footer large-12 columns">
    <a href="{{ site.baseurl }}/our-heroes" class="button">Back to Our Heroes</a>
  </footer>
</article>
