---
layout: base
---
<article class="article row">
  <header class="article__header large-12 columns">
    {% if page.title %}
    <h1 class="article__title">{{ page.title | escape }}</h1>
    {% endif %}
  </header>
  <section class="article__section large-8 columns">
    {{ content }}
  </section>
  <aside class="article__aside large-4 columns">
    {% if page.section %}
    <ul class="vertical menu">
      {% for p in site.content %}
      {% if p.section == page.section %}
      <li class="{% if p.url == page.url %}active{% endif %}">
        <a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
    {% endif %}
  </aside>
  <footer class="article__footer large-12 columns">

  </footer>
</article>
